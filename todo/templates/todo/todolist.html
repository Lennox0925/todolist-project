<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        .todo {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <h1>TodoList</h1>
    {% for todo in todos %}
    <div class="todo">
        <h4>{{todo.created}}</h4>
        <h3>{{todo.title}}</h3>
        <p>{{todo.text}}</p>
        <u>{{todo.important}}</u>
    </div>
    {% endfor %}
</body>

</html>
