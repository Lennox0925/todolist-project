<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>單一待辦事項</title>
    <style>
        .todo {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <h1>Todo</h1>
    <div class="todo">
        {% if todo %}
        <h4>{{todo.created}}</h4>
        <h3>{{todo.title}}</h3>
        <p>{{todo.text}}</p>
        <u>{{todo.important}}</u>
    </div>
    {% else %}
    <h2>無此代辦事項</h2>
    {% endif %}
</body>

</html>
